<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시각적인 효과 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>시각적인 효과 메소드 (Effect 메소드)</h1>
    <p>
        페이지 내에서 애니메이션 효과를 만들기 위해 사용하는 메소드 집합 <br><br>

        - show(), hide(), toggle() <br>
        - fadeIn(), fadeOut(), fadeToggle() <br>
        - slideDown(), slideUp()
    </p>

    <h3>* show(), hide(), toggle()</h3>
    <p>
        선택된 요소가 점점 커지면서 보이고, 점점 작아지면서 사라지게 하는 메소드
    </p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img src="resources/image/bono.jpg" alt="보노보노" id="bono">

    <div id="area" style="width:100px; height:100px; background:orangered;"></div>

    <script>
        $(function(){
            
            // hide 버튼
            $('#hide').click(function(){
                $('#bono').hide(3000); // 매개변수 : 시간
                $('#area').hide(3000); // 매개변수 : 시간
            })

            // show 버튼
            $('#show').click(function(){
                $('#bono').show(3000);
                $('#area').show(3000);
            })

            // toggle 버튼 => 스위치로 치면 on/off 기능이다.
            $('#toggle').click(function(){
                $('#bono').toggle(3000);
                $('#area').toggle(3000);
            })

            // 매개변수로써 ms 단위로 시간을 지정할 수 있다.
            // 이 때 시간을 정해주면 그 시간에 걸쳐서 서서히 사라졌다가 나타는 효과를 준다
        })
    </script>

</body>
</html>
