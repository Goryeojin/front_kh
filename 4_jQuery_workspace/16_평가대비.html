<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        form ul{
            list-style: none;
        }
    </style>
    <script>
        $(function(){

            $('#myForm').css('display', 'none');
            $('.open').click(function(){
                $('#myForm').css('display','block');
            })
            $('.cancel').click(function(){
                $('#myForm').css('display','none');
            })

            // blur <--> focus
            $('#userId').blur(function(){
                var $value = $('#userId').val();
                var reg = /^[A-Z][a-zA-Z]{7,}$/;
                if(!reg.test($value)){
                    alert('8글자 이상, 첫글자는 대문자이고, 영문자만 가능');
                    $('#userId').val('');
                }
                else{
                    $('#label1').text('잘 했다~').css('color','green');
                }
            })

            $('form').submit(function(){
                var $rcheck = $('.gender1:checked').length;

                if($rcheck == 0){
                    alert('성별을 선택하세요');
                    return false;
                }
            })
        })
    </script>
</head>
<body>
    <h2>회원가입을 클릭하세요!</h2>
    <button class="open">회원가입</button>
    <div class="form-popup" id="myForm">
        <form action="test.do">
            <fieldset>
                <legend>회원가입</legend>
                <ul>
                    <li><label for="userId">아이디</label></li>
                    <li>
                        <input type="text" name="userId" id="userId" size="10" required>
                    </li>
                    <label id="label1"></label>
                    <br>

                    <li>성별</li>
                    <li>
                        <label for="">남자
                            <input type="radio" name="gender" value="M" class="gender1">
                        </label>
                        <label for="">여자
                            <input type="radio" name="gender" value="W" class="gender2">
                        </label>
                    </li>
                    <br>

                    <li>
                        <input type="submit" value="회원가입">
                        <input type="reset" value="취소" class="cancel">
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
