<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본선택자</title>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>기본선택자</h1>
    <!-- 
        아이디선택자, 태그선택자, 클래스선택자
    -->

    <h3>* 아이디 선택자</h3>
    <p>
        특정 고유한 아이디 속성값을 가진 요소 단 하나만을 선택하고자 할 때 사용
    </p>

    <h1 id="id1">ID1</h1>
    <h2 id="id2">ID2</h2>

    <script>
        $(document).ready(function(){

            // 선택된 요소객체의 속성에 접근해서 값을 변경 == 순수 자바스크립트
            // document.getElementById('아이디명');
            // 대입을 통해 innerHTML / innerText

            var id1 = document.getElementById('id1');
            id1.style.color = 'red';
            id1.innerHTML = '안녕하심니깡ㅎ';

            // jQuery 방식
            // $('#아이디명')
            // 선택된 요소객체의 메소드를 활용해서 값을 변경
            $('#id2').css('color', 'pink');
            $('#id2').html('잘가~');
            // .html() : innerHTML과 관련된 기능을 수행하는 메소드
        })
    </script>

    <hr>

    <h3>* 태그선택자</h3>
    <p>
        해당 태그요소를 전부 다 가져오고자 할 때 사용
    </p>

    <p>Java</p>
    <p>Oracle</p>
    <p>JDBC</p>

    <h5>HTML</h5>
    <h5>CSS</h5>
    <h5>JavaScript</h5>

    <script>
        jQuery(document).ready(function(){
            // 순수 자바스크립트 방식
            // document.getElementsByTagName('태그명') => 배열형태
            var p = document.getElementsByTagName('p');
            // p.style.color = 'yellow'; // p는 배열이라 style속성이 곧바로 적용 안됨
            for(var i=0; i<p.length; i++){
                p[i].style.color = 'red';
            }

            // jQuery 방식
            // $('태그명')
            $('h5').css('color', 'blue');

            $('p, h5, #id1').css('background', 'pink');
        })
    </script>

    <hr>

    <h3>* 클래스선택자</h3>

    <p>
        특정 클래스 속성값을 가진 요소들을 선택하고자 할 때 사용
    </p>

    <h1 class="item">class1</h1>
    <h1 class="item select">class2</h1>
    <h1 class="item select">class3</h1>

    <script>
        $(function(){
            // 순수 자바스크립트 방식
            // 대상 => class 속성값이 item인 친구들
            // 글자색 => orange
            // 클릭시 => 경고창(메세지는 맘대로)

            var item = document.getElementsByClassName('item');
            for(var i=0; i<item.length; i++){
                item[i].style.color = 'orange';
                item[i].onclick = function(){
                alert('으악');
                }
            }

            // jQuery 방식
            // $('.클래스명')
            $('.select').css('background', 'lightgray');
            $('.select').click(function(){
                console.log('h1클릭됨');
            })
        })
    </script>

    <!-- 
        * 요소 선택하는 방법

        순수 JavaScript 방식                            |          jQuery 방식   
        ==================================================================================
        document.getElementById('아이디명');            |          $('#아이디명')                             
        document.getElementsByTagName('태그명');        |          $('태그명')                           
        document.getElementsByClassName('클래스명');    |          $('.클래스명')                          


        * 선택된 요소에 속성값을 변경하고자 할 때
        순수 JavaScript 방식                            |       jQuery 방식
        ==================================================================================
        _________|   속성에 접근해서 대입하는 방식       |     메소드 호출하는 방식
          스타일 |    .style.스타일속성 = '변경할값';    |     .css('스타일속성', '변경할값');
          내용   |    .innerHTML = '변경할값';          |     .html('변경할값');
          이벤트 |    .on이벤트명 = function(){}        |     .이벤트명(function(){}); 
     -->


</body>
</html>
