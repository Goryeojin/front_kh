<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시각적인 효과 메소드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h3>* fadeIn(), fadeOut(), fadeTogger()</h3>
    <p>
        선택된 요소가 점점 투명해지면서 사라지고, 점점 선명해지면서 보이게 하는 메소드
    </p>

    <button id="fadeOut">숨기기</button>
    <button id="fadeIn">보여주기</button>
    <button id="fadeToggle">토글</button>

    <br>
    
    <img src="resources/image/peng.jpg" alt="펭귄" id="peng">

    <script>
        $(function(){
            $('#fadeOut').click(function(){
                $('#peng').fadeOut(3000);
            })
            $('#fadeIn').click(function(){
                $('#peng').fadeIn(3000);
            })
            $('#fadeToggle').click(function(){
                $('#peng').fadeToggle(1000);
            })
        })
    </script>
</body>
</html>
