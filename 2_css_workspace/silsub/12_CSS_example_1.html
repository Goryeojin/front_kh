<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 활용 1 : 카드 형태 만들기</title>
    <link rel="stylesheet" href="../resources/css/mycard.css">

    <!-- 
        외부 스타일 설정 참조 방법
        link태그를 사용해서 외부 스타일을 참조하여 가져올 수 있다.
        단, 여러 스타일을 외부에서 가져올 경우 우선순위를 고려하여
        선언의 순서도 결정해야 한다.
     -->
</head>
<body>
    <h1>CSS 활용 1 : 카드 형태 만들기</h1>

    <!-- .card>img+p.caption -->
    <div class="card rotate1">
        <img src="../resources/image/city1.PNG" alt="도시풍경">
        <p class="caption">
            오늘은 아침부터 <br>
            이사람들 표정이 안좋다 <br>
            어제 다들 열심히 공부를 했나?
        </p>
    </div>

    <div class="card rotate2">
        <img src="../resources/image/river1.PNG" alt="강">
        <p class="caption">
            놀러가고 싶다 <br>
            아직도 화요일 <br>
            언제 금요일??
        </p>
    </div>

    <div class="card rotate3">
        <img src="../resources/image/coffee.png" alt="커피">
        <p class="caption">
            커피를 너무 많이 <br>
            마셨나봐요 <br>
            화장실 계속감
        </p>
    </div>

    <div class="card rotate4">
        <img src="../resources/image/mountain.png" alt="산">
        <p class="caption">
            등산 좋아하세요 ? <br>
            <a href="https://url.kr/a6eouc">
                지리산 날씨 정보
            </a> <br> 
            등산 ㄱㄱ
        </p>
    </div>





    
</body>
</html>
