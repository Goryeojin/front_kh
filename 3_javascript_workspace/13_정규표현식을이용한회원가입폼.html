<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form{
            font-size: 20px;
        }
        label{
            font: 14px gray;
        }
    </style>
</head>
<body>
    <form action="insert.me">
        * 아이디 : 
        <input type="text" minlength="4" maxlength="12" id="userId" required><br>
        <label>첫 글자는 반드시 영문자로, 그리고 영문자, 숫자를 포함하여 총 4~12자로 입력하시오.</label>
        <br><br>
           
        * 비밀번호 : 
        <input type="password" id="userPwd" minlength="8" maxlength="15" required><br>
        <label>영문자, 숫자, 특수문자로 총 8~15자로 입력하시오.</label>
        <br><br>

        * 비밀번호 확인 : 
        <input type="password" id="checkPwd" required><br>
        <label>위의 비밀번호와 일치하게 입력하시오.</label>
        <br><br>

        * 이름 : 
        <input type="text" minlength="2" id="userName" required><br>
        <label>한글로만 이루어져야 하며, 2글자 이상으로 입력하시오.</label>
        <br><br>

        * 이메일 : 
        <input type="email" id="email" required><br>
        <label>이메일 형식에 맞춰서 입력하시오.</label>
        <br><br>

        * 취미 : 
        <input type="text" id="hobby" placeholder="축구, 농구, 야구, 독서 등" list="hobbyList">
        <datalist id="hobbyList">
            <option value="soccer">축구</option>
            <option value="basketball">농구</option>
            <option value="baseball">야구</option>
        </datalist>
        <br><br>

        * 거주지 : 
        <select id="address" name="address">
            <option value="seoul">서울</option>
            <option value="geonggi">경기</option>
            <option value="chumgnam">충남</option>
        </select>
        <br><br>

        <input type="submit" value="회원가입" onclick="return validate();">
        <input type="reset" value="취소">
    </form>

    <script>
        function validate(){
            // 유효성 검사 : 아이디, 비밀번호, 비밀번호 일치, 이름

            // input요소로부터 value 속성값 뽑기
            var userId = document.getElementById('userId');
            var userPwd = document.getElementById('userPwd');
            var checkPwd = document.getElementById('checkPwd');
            var userName = document.getElementById('userName');

            // 1) 아이디 검사
            // 첫 글자는 영문자,
            // 나머지는 영문자, 숫자 총 4~12자로 입력.
            // + 대문자 입력
            var regExp = /^[a-z][a-z\d]{3,11}$/;
            if(!regExp.test(userId.value)){
                alert('아이디를 확인해주세요.');
                userId.select();

                return false;
            }

            // 2) 비밀번호 검사
            // 영문자(대소문자 포함), 숫자, 특수문자로 총 8~15자로 입력하시오.
            // 특수문자 : !@#$%^
            regExp = /^[a-z\d!@#$%^]{8,15}$/i;
            if(!regExp.test(userPwd.value)){
                alert('비밀번호를 확인해주세요.');
                userPwd.select();

                return false;
            }

            // 3) 비밀번호 일치
            if(userPwd.value != checkPwd.value){
                alert('비밀번호가 일치하지 않습니다.');
                checkPwd.select();

                return false;
            }

            // 4) 이름 검사
            var regExp = /^[가-힣]{2,}$/;
            if(!regExp.test(userName.value)){
                alert('이름을 확인해주세요.');
                userName.select();

                return false;
            }

            return true;
        }
    </script>
</body>
</html>
