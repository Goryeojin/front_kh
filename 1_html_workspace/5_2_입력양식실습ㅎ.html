<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 실습</title>
</head>
<body>
    <form action="test.do" method="post">
        <fieldset>
            <legend>회원가입 양식</legend>

            * 아이디 <br>
            <input type="text" name="userId" 
                    placeholder="영문 소문자,숫자,특수기호(_,-) 5~20"
                    minlength="5" maxlength="20" required>
            <input type="button" value="아이디 중복 확인">
            <br><br>
            * 비밀번호 <br>
            <input type="password" name="userPw" placeholder="영문,숫자,특수문자 8~15"
                    minlength="8" maxlength="15" required>
            <br><br>
            * 비밀번호 재확인<br>
            <input type="password" name="userPw" placeholder="영문,숫자,특수문자 8~15"
                    minlength="8" maxlength="15" required>
            <br><br>
            * 이름<br>
            <input type="text" name="userName" required>
            <br><br>
            * 주민등록번호<br>
            <input type="text" name="userNoFront" required
                    maxlength="6"> - <input type="password" name="userNoBack" required
                    maxlength="7">
            <br><br>
            * 성별<br>
            <input type="radio" name="gender" id="radioX" value="X" checked >
            <label for="radioX">선택안함</label>
            <input type="radio" name="gender" id="radioM" value="M">
            <label for="radioM">남자</label>
            <input type="radio" name="gender" id="radioF" value="X">
            <label for="radioF">여자</label>
            <br><br>
            * 생년월일<br>
            <input type="date" name="date">
            <br><br>
            주소<br>
            <input type="text" name="address">
            <br><br>
            우편번호<br>
            <input type="text" name="post">
            <button>우편번호찾기</button>
            <input type="checkbox" name="post" value="post" id="post">
            <label for="post">우편 수신 동의</label>
            <br><br>
            이메일<br>
            <input type="email">
            <input type="checkbox" name="email" value="email" id="email">
            <label for="email">이메일 수신 동의</label>
            <br><br>
            휴대폰 번호<br>
            <select name="phone" id="phonelist">
                <option>010</option>
                <option>011</option>
                <option>012</option>
                <option>017</option>
            </select>
            - <input type="text" size="9" maxlength="4">
            - <input type="text" size="9" maxlength="4">
            <input type="checkbox" name="phone" id="phone">
            <label for="phone">문자 수신 동의</label>
            <br><br>
            <input type="reset"> <input type="submit" value="가입하기">
        </fieldset>
    </form>
</body>

</html>
